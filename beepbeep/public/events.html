    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-event">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    
              <form name="event-form" id="eventForm" method="POST"> 
    
                <div class="row"> 
                  <div class="col">
                    <div class="form-group">
                      <label for="event-name" class="col-form-label">Event Name:</label>
                      <input type="text" class="form-control" id="eventName" name="event-name" autocomplete="off" required>
                    </div>                
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <!-- <label for="recipient-name" class="col-form-label">Event Date:</label> -->
                      <div class="form-group"> <!-- Date input -->
                        <label class="control-label" for="event-date">Date</label>
                        <!-- <input class="form-control" id="event-date" name="event-date" placeholder="DD-MM-YYYY" type="text" autocomplete="off" /> -->
                        <input class="form-control" id="event-date" name="eventDate" placeholder="DD-MM-YYYY" type="date" autocomplete="off" required/>
                      </div>
                    </div>                
                  </div>
                </div>
    
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="start-time" class="col-form-label">Start Time :</label>
                      <input type="time" class="form-control" id="startTime" name="start-time" min="05:00" max="22:00" required>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="duration" class="col-form-label">Event Duration (hrs) :</label>
                      <input type="number" id="duration" name="duration" class="form-control" autocomplete="off" min="0" required> 
                    </div>
                  </div>
                </div>
    
                <div class="form-group h-25">
                  <p class="my-2">Upload Attendees List :</p>
                  <div class="custom-file">
                    <label class="custom-file-label col-form-label-lg" for="custom-file" id="custom-file-label">Choose file or drag and drop</span></label>
                      <input type="file" class="custom-file-input form-control-lg" id="custom-file" name="custom-file" accept=".csv,.xlsx" required>
                  </div>
                </div>
    
                <div class="form-group text-center">
                  <button type="submit" id="event-submit" class="btn btn-primary">Submit</button>
                </div>
                <!-- <div class="modal-footer"> -->
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <!-- </div> -->
              </form>
            </div>
    
          </div>
        </div>
